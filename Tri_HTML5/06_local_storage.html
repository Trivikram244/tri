<!doctype html>

<html>
	<head>
		<title>SVG</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <style>
            svg{
                background-color: yellow;
                float: left;
                margin-left: 20px;
            }
            
        </style>
	</head>

	<body>
       <p>Refresh the page to increase number of hits.</p>
        <script>
localStorage.clear();            
            
            if(localStorage.hits){
                localStorage.hits = Number(localStorage.hits)+1;
            }else{
                localStorage.hits = 0;
            }
            document.write("totla hits: " + localStorage.hits);
        </script>
	</body>
</html>
