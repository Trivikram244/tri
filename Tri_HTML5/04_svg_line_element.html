<!doctype html>

<html>
	<head>
		<title>SVG</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <style>
            svg{
                background-color: yellow;
                float: left;
                margin-left: 20px;
            }
            
        </style>
	</head>

	<body>
       <h2>HTML5 SVG</h2>
        <svg xml="http://www.w3.org/2000/svg" id="svgelem" height="200">
            <line x1="50" y1="60" x2="50" y2="150" style="stroke:red; stroke-width:2"/>
            <line x1="60" y1="60" x2="60" y2="150" style="stroke:red; stroke-width:2"/>
            <line x1="70" y1="60" x2="70" y2="150" style="stroke:red; stroke-width:2"/>
            <line x1="80" y1="60" x2="80" y2="150" style="stroke:red; stroke-width:2"/>
            <line x1="90" y1="60" x2="90" y2="150" style="stroke:red; stroke-width:2"/>
            <line x1="100" y1="60" x2="100" y2="150" style="stroke:red; stroke-width:2"/>
            <line x1="110" y1="60" x2="110" y2="150" style="stroke:red; stroke-width:2"/>
            <circle cx="190" cy="100" r="50" fill="red"></circle>
            <polygon points="50, 5, 20, 60,80,30,5,30,80,50" fill="green"/>
        </svg>
        
	</body>
</html>
