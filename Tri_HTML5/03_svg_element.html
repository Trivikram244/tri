<!doctype html>

<html>
	<head>
		<title>SVG</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <style>
            svg{
                background-color: yellow;
                float: left;
                margin-left: 20px;
            }
            svg>rect{
                margin-top: 20px;
            }
        </style>
	</head>

	<body>
       <h2>HTML5 SVG</h2>
        <svg xml="http://www.w3.org/2000/svg" id="svgelem" height="200">
            <circle id="redcircle" cx="100" cy="150" r="50" fill="red"></circle>
        </svg>
        <svg xml="http://www.w3.org/2000/svg" id="svgelem" height="200">
            <rect id="greenrect" width="300" height="100"  fill="green"></rect>
        </svg>
	</body>
</html>
